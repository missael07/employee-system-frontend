<h2 mat-dialog-title class="title-container" data-color="azure">
  <div class="text-title">
    {{ title() }}
  </div>
  <div class="close-button">
    <span>
        <mat-icon mat-dialog-close align="end">close</mat-icon>
    </span>
  </div>
</h2>
<mat-dialog-content>
  <form [formGroup]="projectForm()" (submit)="save()">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required />
      <mat-error>
        <span errorLabel
              [errors]="projectForm().get('name')?.errors"
              field="Name"
              *ngIf="projectForm().get('name')?.touched"></span>
      </mat-error>
    </mat-form-field>
    <mat-checkbox formControlName="isActive">Is Active</mat-checkbox>
    <div class="button-container">
      <button mat-dialog-close class="btn cancel" [disabled]="isSaving">Cancel</button>
      <button (click)="save()" class="btn save" [disabled]="isSaving">
        {{ buttonText() }}
        <mat-icon *ngIf="isSaving">
          <mat-spinner matSuffix diameter="20"></mat-spinner>
        </mat-icon>
      </button>
    </div>
  </form>
</mat-dialog-content>
<div mat-dialog-actions>
    <button mat-button >No Thanks</button>
    <button mat-button cdkFocusInitial>Ok</button>
</div>
